<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="glow.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>  

    <div id="glowContainer" class="glow"></div>

    <script>
        const glowContainer = document.getElementById("glowContainer")
        glowContainer.classList.add("glow")

        const startGlow = () => {
            glowContainer.classList.add("glow");
        }

        const endGlow = () => {
            glowContainer.classList.remove("glow");
        }
    </script>
    
</body>
</html>
