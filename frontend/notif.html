<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="notif.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text" id="notiText"></h1>

    <h1 class="skull">ðŸ’€</h1>

    <h2 class="close-button" id="closeButton">I'll go work now.</h2>

    <script>
      // Listen for the button click and send the close event to the main process
      document.getElementById("closeButton").addEventListener("click", () => {
        window.electronAPI.sendCloseNotification();
      });

      const { ipcRenderer } = require("electron");

      ipcRenderer.on("notification-data", (event, data) => {
        console.log("Received notification-data:", data); // Debug log
        const { text } = data;
        const notiTextElement = document.getElementById("notiText");
        if (notiTextElement) {
          notiTextElement.textContent = text;
        }
      });
    </script>
  </body>
</html>
