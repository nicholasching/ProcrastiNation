<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="notif.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text" id="notiText"></h1>

    <h1 class="skull">ðŸ’€</h1>

    <h2 class="close-button" id="closeButton">I'll go work now.</h2>

    <script>
      // Listen for the button click and send the close event to the main process
      document.getElementById("closeButton").addEventListener("click", () => {
        window.electronAPI.sendCloseNotification();
      });

      // Create a list of prompts that got selected automatically
      const prompts = [
        "Your friend Alex has been working for 20 minutes already! Don't fall behind while you're on Instagram.",
        "Why are you on Discord when Alex is already 30 minutes ahead of you?",
        "Stop procrastinating on Instagram! Alex has been productive for 45 minutes now.",
        "Feeling left out? Alex has been working for 60 minutes while you're on Twitter.",
        "Get back to work! Alex has a 90-minute head start while you're on Netflix.",
      ];

      // Select a random prompt from the list
      const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];

      // Display the selected prompt
      const notiTextElement = document.getElementById("notiText");
      if (notiTextElement) {
        notiTextElement.textContent = randomPrompt;
      }
    </script>
  </body>
</html>
